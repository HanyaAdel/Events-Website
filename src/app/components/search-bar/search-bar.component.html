<div class="search-container">
  <span class="logo" routerLink="/">Logo</span>
  
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <input
        class="search-input"
        name="search"
        ngModel
        placeholder="Search events"
      />
      <button class="search-button"><mat-icon>search</mat-icon></button>
    </form>
</div>
