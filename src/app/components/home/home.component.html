<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select  
    panelClass="sort-select"
    [(ngModel)]="sort"
    (selectionChange)="searchEvents(sort)"
    >
      <mat-option value="score.desc">Score: High to Low</mat-option>
      <mat-option value="score.asc">Score: Low to High</mat-option>
      <mat-option value="datetime_utc.desc">Date: Newest to Oldest</mat-option>
      <mat-option value="datetime_utc.asc">Date: Oldest to Newest</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="events">  
  <ng-container *ngFor = "let event of events">
    <div class="event"  (click)="openEventDetails(event.id)">
      
      <div class = "event-left">
        <p class="event-left-title"> {{event.title}}</p>

        <div class = "event-left-type">
          <mat-icon>whatshot</mat-icon>

          {{event.type}}
        </div>
        
      </div>

      <div class = "event-right">
        <div class="event-right-date">{{event.datetime_utc | date}}</div>
      </div>
      
    </div>
  </ng-container> 


</div>



<footer>
  <mat-paginator
  [pageSize]="pageSize"
  [length]="total"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[10, 20, 50, 100]"
  (page)="handlePage($event)"
  aria-label="Select page">
  </mat-paginator>

</footer>
